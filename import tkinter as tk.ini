import tkinter as tk

def on_click():
    label.config(text="버튼을 눌렀네요!")

# 1. 메인 윈도우 생성
root = tk.Tk()
root.title("나의 첫 GUI")
root.geometry("300x200")

# 2. 위젯(요소) 만들기
label = tk.Label(root, text="안녕하세요!")
label.pack(pady=20) # 화면에 배치 (여백 추가)

button = tk.Button(root, text="클릭하세요", command=on_click)
button.pack()

# 3. 창 실행 (이걸 해야 창이 안 닫히고 유지됨)
root.mainloop()